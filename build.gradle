subprojects {
    apply plugin: 'groovy'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}